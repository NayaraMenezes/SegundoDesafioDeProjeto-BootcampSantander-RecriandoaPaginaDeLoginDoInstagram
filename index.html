<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instadog</title>
</head>

<body>

    <div class="instadog-wrapper">
        <div class="instadog-phone">
            <img src="./img/instadog-celular.png" alt="celular" id="imgcelular">
            <img src="./img/golden-retriever-viralhog.gif" id="golden-retriever-viralhog"
                alt="golden-retriever-viralhog">
        </div>

        <div class="instadog-continue">
            <div class="group">
                <img src="./img/instadog.png" class="instadog-logo" alt="instadog logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instadog.png" alt="foto de perfil">
                </div>
                <a href="#" class="instadog-login">Continue como Amora</a>
                <a href="#" class="instadog-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Amora?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
